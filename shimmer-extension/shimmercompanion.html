  <h3>Shimmer Companion</h3>

<p>Video Timestamp: <span id="videoTime">0.00</span>s</p>

  <canvas id="gsrChart"></canvas>
</div>

<div class="chart-container">
  <h4>PPG (Raw ADC)</h4>
  <canvas id="ppgChart"></canvas>
</div>
